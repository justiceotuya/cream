name: cream_platform_app

description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.19.1
  shared_preferences: ^0.5.12+2
  cached_network_image: ^2.3.3
  circular_profile_avatar: ^1.0.7
  route_transitions: ^1.0.2
  image_picker: ^0.6.7+12
  image_cropper: ^1.3.1
  flutter_image_compress: ^0.7.0
  provider: ^4.3.2+2
  toast: ^0.1.5
  share: ^0.6.5+3
  cupertino_icons: ^1.0.0
  dio: 3.0.10
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  freezed: 0.12.2
  url_launcher: ^5.7.7
  carousel_slider: ^2.3.1
  wave_progress_bars: ^0.0.1
  flutter_spinkit: ^4.1.2+1
  pull_to_refresh: ^1.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 1.10.3
  hive_generator: ^0.8.1
  flutter_launcher_icons: "^0.8.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/svg/
    - assets/json/

  fonts:
    - family: AvertaDemoPE
      fonts:
        - asset: fonts/AvertaDemoPE-ExtraboldItalic.ttf
        - asset: fonts/AvertaDemoPE-Regular.ttf